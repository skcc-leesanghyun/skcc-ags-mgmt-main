spring:
  config:
    import: classpath:config.yml

  profiles:
    active: local

  application:
    name: account

  datasource:
    username: com_dev
    password: qwer1234!

app:
  jwtSecret: jwtSecretKey
  jwtExpirationMs: 900000
  jwtRefreshExpirationMs: 86400000
